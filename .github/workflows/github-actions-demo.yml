name: Build
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: gentoo/stage3:systemd
    steps:
      - uses: actions/checkout@v2
      - name: Sync portage repository
        run: emerge --sync
      - name: List files in the repository
        run: |
          find /
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
