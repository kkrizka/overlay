name: Build
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: gentoo/stage3-amd64
    steps:
      - uses: actions/checkout@v2
      - name: Update packages
        run: emerge --sync
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - run: echo "🍏 This job's status is ${{ job.status }}."
